---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/api/v1/issues":
    get:
      summary: List issues
      tags:
      - Issues
      parameters:
      - name: state
        in: query
        description: Issue state (open/closed)
        required: false
        schema:
          type: string
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    number:
                      type: integer
                    state:
                      type: string
                    title:
                      type: string
                    body:
                      type: string
                    created_at:
                      type: string
                      format: date-time
                    updated_at:
                      type: string
                      format: date-time
                    user:
                      type: object
                      properties:
                        login:
                          type: string
                        avatar_url:
                          type: string
                        type:
                          type: string
                        url:
                          type: string
                  required:
                  - number
                  - state
                  - title
                  - created_at
                  - updated_at
                  - user
servers:
- url: http://{defaultHost}
  variables:
    defaultHost:
      default: localhost:3000
